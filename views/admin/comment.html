{% extends 'header.html' %}
{%  block main  %}
<div class="container-fluid" style="margin-top:50px">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">评论管理</div>
        <div class="panel-body">
                <table class="table table-striped table-hover text-center">
                        <tr>
                            <th class="text-center">id</th>
                            <th class="text-center">评论用户名</th>
                            <th class="text-center">评论内容</th>
                            <th class="text-center">创建时间</th>
                            <th class="text-center">删除</th>
                        </tr>
                {% for comment in comments %}
                            
                            <tr>
                                <th class="text-center commentids">{{comment._id.toString()}}</th>
                                <th class="text-center">{{comment.username.toString()}}</th>
                                <th class="text-center unique">{{comment.comment}}</th>
                                <th class="text-center">{{ comment.date }}</th>
                                <th class="text-center dletecomment" ><a href="javascript:;">删除</a></th>
                            </tr>

                {% endfor %}                        
                     </table>                  
         
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>           
        $('.dletecomment>a').on('click',function(e){
            var idval=$('.commentids').text()
            var url='/admin/api/deletcomment?id='+idval
            $.get(url,function(res){
                if(res.code==1){
                     $(e.target).parent().parent().hide()
                    
                }
            })
            
        })
</script>
{% endblock %}
